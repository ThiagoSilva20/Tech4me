<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hand spinner</title>
    <style>
        .hand {
            height: 400px;
            width: 400px;
            padding: 5px;
            border-radius: 5px;
            animation: rodar 0.5s infinite;
        }
        @keyframes rodar{
            from{
                transform: rotate(0deg);
            }
            to {
                transform: rotate(365deg);
                
            }
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div ><img class="hand" src="FidgetSpinnerClipart.png" width="100px"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <input type="text" value="0">
        <div><button class="sim">%</button><button class="sim">CE</button><button class="sim">C</button><button class="sim"><img src="excluir (2).png" alt="" style="color: white;" width="11px"></button></div>
        <div><button class="sim">1/x</button><button class="sim">x²</button><button class="sim">²/x</button><button class="sim">/</button></div>
        <div><button class="num">7</button><button class="num">8</button><button class="num">9</button><button class="sim">X</button></div>
        <div><button class="num">4</button><button class="num">5</button><button class="num">6</button><button class="sim">-</button></div>
        <div><button class="num">1</button><button class="num">2</button><button class="num">3</button><button class="sim">+</button></div>
        <div><button class="num">+/-</button><button class="num">0</button><button class="num">,</button><button class="igual">=</button></div>

    </main>
</body>
</html>
